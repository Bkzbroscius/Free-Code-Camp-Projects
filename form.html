<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href='//fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="frm">
            <h1>Survey Form</h1>
            <p id="instruction">Please fill out this form so we can improve our curriculum</p>
            <form id="survey" name="survey">
                <label for="firstName">*First Name</label>
                <input type="text" id="firstName" name="fname" placeholder="first name"><br>
                <label for="lastName">*Last Name</label>
                <input type="text" id="lastName" name="lname" placeholder="last name"><br>
                <label for="age">*Age</label>
                <input type="text" id="age" name="age" placeholder="age"><br>
                <p>What do you do for a living?</p>
                <select id="profession" name="profession">
                    <option>Student</option>
                    <option>Web Developer</option>
                    <option>Other</option>
                    <option>Prefer Not To Say</option>
                </select>
                <br>
                <p>What is your favorite part of the course?</p>
                <select id="favorite" name="favorite">
                    <option>Web Design</option>
                    <option>Algorithms</option>
                    <option>Coding Projects</option>
                    <option>Prefer Not To Say</option>
                </select>
                <p>What would you like to see more of (Check all that apply)</p>
                <input type="checkbox" name="more"><label for="algorithms">Algorithmic Challenges</label><br>
                <input type="checkbox" name="more"><label for="networking">Networking Rooms</label><br>
                <input type="checkbox" name="more"><label for="coding">Coding Challenges</label><br>
                <input type="checkbox" name="more"><label for="courses">Courses</label><br>
                <p>*How likely are you to recommend Free Code Camp?</p>
                <input type="radio" name="recommend" id="likely"><label for="likely">Highly Likely</label><br>
                <input type="radio" name="recommend" id="unlikely"><label for="unlikely">Unlikely</label><br>
                <input type="radio" name="recommend"  id="maybe"><label for="maybe">Maybe</label><br>
                <p>Comments</p>
                <textarea></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
